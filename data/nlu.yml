version: "3.1"

nlu:
- intent: greet
  examples: |
    - Привет
    - Здорово
    - Здорова
    - Бонжур
    - Хай
    - Йо
- intent: nearby_stations
  examples: |
    - Покажи ближайшие заправки
    - Найди ближайшие заправки
    - Какие тут ближайшие заправки?
    - Где ближайшие заправки?
    - Мне нужны ближайшие заправки
- intent: path_to_nearest_station
  examples: |
    - Путь до ближайшей заправки
    - Построй маршрут до ближайшей заправки
    - Как доехать до ближайшей заправки?
- intent: path_to_chosen_station
  examples: |
    - Путь до [Лукойла](station_company_name)
    - Построй маршрут до [Роснефти](station_company_name)
    - Как доехать до [TATNEFT](station_company_name)
    - Построй путь до [Эверона](station_company_name)
    - Маршрут до [Газпромнефти](station_company_name)
    - Нужно доехать до [Shell](station_company_name)
- intent: goodbye
  examples: |
    - Конец
    - Заверши
    - Закончить
    - Спасибо
    - Пока
    - Всё