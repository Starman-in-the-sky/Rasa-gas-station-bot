version: "3.1"

nlu:
- intent: greet
  examples: |
    - Привет
    - Здорово
    - Здорова
    - Бонжур
    - Хай
    - Йо
- intent: nearby_stations
  examples: |
    - Покажи ближайшие заправки
    - Найди ближайшие заправки
    - Какие тут ближайшие заправки?
    - Где ближайшие заправки?
    - Мне нужны ближайшие заправки
- intent: path_to_nearest_station
  examples: |
    - Путь до ближайшей заправки
    - Построй маршрут до ближайшей заправки
    - Как доехать до ближайшей заправки?
- intent: path_to_chosen_station
  examples: |
    - Путь до [Ленинградский просп., 45А, стр. 1, Москва](station_company_name)
    - Построй маршрут до [ул. Барклая, 26, Москва](station_company_name)
    - Как доехать до [ул. Коровий Вал, 9Б, Москва](station_company_name)
    - Построй путь до [Красногвардейский бул., 1А, стр. 1, Москва](station_company_name)
    - Маршрут до [Комсомольский просп., 50, Москва](station_company_name)
    - Нужно доехать до [Преображенская ул., вл3, Москва](station_company_name)
- intent: get_address
  examples: |
    - Мой адрес: [улица Ильинка, 21, Москва, 103132](user_address)
    - Вот мой адрес: [Павелецкая площадь, 2с1, Москва, 115054](user_address)
    - Адрес: [улица Серпуховский Вал, 6, Москва](user_address)
- intent: get_nearest_stations
  examples: |
    - Мне нужны ближайшие заправки
    - Ближайшие заправки
    - Выведи заправки поблизости
    - Нужны заправки поблизости
- intent: get_prices
  examples: |
    - Выведи цены на бензин
    - Цены на бензин
    - Каковы цены на бензин?
    - Цена на топливо
- intent: goodbye
  examples: |
    - Конец
    - Заверши
    - Закончить
    - Спасибо
    - Пока
    - Всё