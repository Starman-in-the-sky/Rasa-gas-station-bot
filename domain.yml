version: "3.1"

intents:
  - greet
  - goodbye
  - nearby_stations
  - path_to_nearest_station
  - path_to_chosen_station
  - get_address
  - get_nearest_stations

actions:
  - create_route
  - happy_greeting
  - parse_address

entities:
  - station_company_name
  - user_address

slots:
  station_company_name:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    mappings:
      - type: from_entity
        entity: station_company_name
  user_address:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    mappings:
      - type: from_entity
        entity: user_address
  user_coordinates:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    mappings:
      - type: custom
        action: parse_address


responses:
  utter_greet:
  - text: "Приветствую, что вас интересует?"
  - text: "Добрый день, что вас интересует?"
  utter_goodbye:
  - text: "Приятных поездок!"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
